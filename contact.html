<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>My Personal Website</title>
    <style type="text/css">
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #ffffff;
            font-weight: bold; /* Make all text bold */
        }

        body {
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWY4MmpoM2lyeHBtNTNmd2Z2YmFpdzRmcmFqNzAycGg2bHdwc3Z5byZlcD12MV9naWZzX3NlYXJjaCZjdD1n/FlodpfQUBSp20/giphy.gif');
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
            padding: 20px;
        }

        /* Header styles */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners */
        }

        #logo-container img {
            max-height: 50px;
            width: auto;
        }

        /* Navigation styles */
        .navbar ul {
            list-style-type: none;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar li:last-child {
            margin-right: 0;
        }

        .navbar li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            color: #E55089;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main content styles */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .left-content {
            flex: 1;
            padding: 20px;
        }

        .left-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .right-content {
            flex: 2;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .right-content .subheading {
            margin-bottom: 20px;
        }

        .contact-form, .contact-info, .social-media, .map {
            margin-bottom: 30px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Text color */
            background-color: #fff; /* Background color */
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #E55089;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #d63a6b;
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ffffff;
            background-color: transparent; /* Ensure no background color */
        }

        footer .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
        }

        footer .social-icons a:hover {
            color: #E55089;
        }

        footer p {
            font-size: 14px;
            color: white;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: center;
            }

            .navbar {
                margin-top: 10px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar li {
                margin: 5px 0;
            }

            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .left-content, .right-content {
                padding: 0;
                width: 100%;
            }

            .right-content {
                margin-top: 20px;
            }
        }
    </style>
    <script>
        function sendEmail() {

            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var subject = "Contact Form Submission from " + name;
            var body = "Name: " + name + "%0D%0AEmail: " + email + "%0D%0AMessage: " + message;
            window.location.href = "mailto:zafirah.nazaruddin@gmail.com?subject=" + subject + "&body=" + body;
        }
    </script>
</head>
